<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="customDivs text-center">
	
	<h2>Member Login</h2>
	<form method="post">
		{% csrf_token %}
  		{{ form.as_p }}
  		<button type="submit">Login</button>
	</form>
</div>
{% endblock %}
